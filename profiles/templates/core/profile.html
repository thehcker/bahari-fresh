{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
	<div class="col-md-4 col-sm-offset-12">
	<h3>{{ user.username }}</h3>
	<h3>{{ user.user_profile.city }}</h3>
	{% for obj in title %}
	<img src="{{ obj.image.url }}">
	{% endfor %}

	</div>
	<div class="col-md-4 col-sm-offset-12">
	{% for obj in title %}
	{{ obj.name }}<br>
	{{ obj.address }}<br>
	{{ obj.last_seen }}<br>
	{% endfor %}
	<a href='{% url "myupload" %}'><p>Edit Profile</p></a>
</div>
</div>
</div>

{% endblock %}
